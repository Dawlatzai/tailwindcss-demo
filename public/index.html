<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 flex">
      <div
        class="px-8 py-10 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12"
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="img/logo.svg" alt="Workcation" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="img/beach-work.jpg"
            alt="Woman workcation on the beach"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:mt-8 sm:text-xl lg:text-3xl xl:text-4xl"
          >
            You can work from anywhere. <br class="hidden lg:inline" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-2 text-gray-500 sm:text-xl sm:mt-4">
            Workcation helps you to find a good house for rent in anywhere, good
            location you want.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              href="#"
              class="inline-block px-5 py-3 shadow-lg rounded-lg uppercase bg-indigo-500 hover:bg-indigo-400 active:bg-indigo-600 focus:outline-none focus:shadow-outline text-sm text-white tracking-wide font-semibold sm:text-base"
              >Book your escape</a
            >
          </div>
        </div>
      </div>

      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="img/beach-work.jpg"
          alt="Woman workcation on the beach"
        />
      </div>
    </div>
  </body>
</html>
