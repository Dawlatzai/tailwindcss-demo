<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <div class="px-8 py-10 max-w-md mx-auto sm:max-w-xl">
      <img class="h-10" src="img/logo.svg" alt="Workcation" />
      <img
        class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center"
        src="img/beach-work.jpg"
        alt="Woman workcation on the beach"
      />
      <h1
        class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:mt-8 sm:text-xl"
      >
        You can work from anywhere.
        <span class="text-indigo-500">Take advantage of it.</span>
      </h1>
      <p class="mt-2 text-gray-500 sm:text-xl sm:mt-4">
        Workcation helps you to find a good house for rent in anywhere, good
        location you want.
      </p>
      <div class="mt-4 sm:mt-6">
        <a
          href="#"
          class="inline-block px-5 py-3 shadow-lg rounded-lg uppercase bg-indigo-500 text-sm text-white tracking-wide font-semibold sm:text-base"
          >Book your escape</a
        >
      </div>
    </div>
  </body>
</html>
